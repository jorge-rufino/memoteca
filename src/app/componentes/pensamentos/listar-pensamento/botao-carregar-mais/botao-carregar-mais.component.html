<!-- Se tiver pensamentos para carregar vai exibir a "div" abaixo, senão exibe o "ng-template"-->
<div class="center" *ngIf="temMaisPensamentos; else semMaisPensamentos">
  <button class="botao carregar-mais">Carregar mais</button>
</div>
<ng-template #semMaisPensamentos>
  <p class="mensagem-center ff-inter">Não há mais pensamentos para exibir</p>
</ng-template>
