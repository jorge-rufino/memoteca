<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search" class="filtro" placeholder="O quê você procura?" autofocus [(ngModel)]="filtro"
        (keyup)="pesquisarPensamentos()">
      <img src="/assets/imagens/lupa.png" alt="Lupa azul">
    </div>
    <h2 class="ff-inter">Meu Mural</h2>

    <div class="botoes">
      <button class="botao" (click)="recarregarComponente()">Meu Mural</button>
      <button class="botao" (click)="listarFavoritos()">Meus Favoritos</button>
      <button routerLink="/criarPensamento" class="botao">Novo Pensamento</button>
    </div>
  </header>

  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let objeto of listaPensamentos">
      <!--Entre colchetes seria o objeto do Filho (Pensamento.component) recebendo o valor do objeto Pai que está entre aspas
        (Lista-pensamento.component)-->
      <app-pensamento
        [pensamento]="objeto"
        [listaFavoritos]="listaFavoritos">
      </app-pensamento>
    </div>
  </div>
</section>

<app-botao-carregar-mais
  [temMaisPensamentos]="temMaisPensamentos"
  (click)="carregarMaisPensamentos()">
</app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há Pensamentos cadastrados!</p>
  </div>
</ng-template>
